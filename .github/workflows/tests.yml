name: Build and test

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches:
      - '**'
      - '!develop'
      - '!main'
  push:
    branches:
      - '**'
      - '!develop'

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      Solution_Name: MacroDeckExtensionStoreAPI.sln                       # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: MacroDeckExtensionStoreTests                 # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.
      Wap_Project_Directory: MacroDeckExtensionStoreAPI    # Replace with the Wap project directory relative to the solution, i.e. MyWpfApp.Package.
      Wap_Project_Path: MacroDeckExtensionStoreAPI/MacroDeckExtensionStoreAPI.csproj                   # Replace with the path to your Wap project, i.e. MyWpf.App.Package\MyWpfApp.Package.wapproj.
  
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test
